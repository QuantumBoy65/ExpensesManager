workflows:
  flutter-app:
    name: Flutter App Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_NAME: "MonApp"
        BUNDLE_ID: "com.mondomaine.monapp"
    scripts:
      - name: ğŸ“¦ Get Flutter dependencies
        script: |
          flutter pub get

      - name: ğŸ§ª Run Flutter tests
        script: |
          flutter test || true  # ignore errors for now

      - name: ğŸ—ï¸ Build Android APK
        script: |
          flutter build apk --release

      - name: ğŸ—ï¸ Build iOS App
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/ios/iphoneos/*.app
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - ms7069319@gmail.com
